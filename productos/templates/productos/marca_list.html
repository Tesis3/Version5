{% extends 'base/base.html' %}
{% block inicio %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Lista de Marcas</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
        </div>
        <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
        <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Name: activate to sort column descending">ID</th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending">Marca</th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">Fecha Creacion</th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">Fecha Modificacion</th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending">Fecha Baja</th>
            </tr>
        </thead>
        <tbody>
            {% for item in obj %}
            <tr role="row" class="odd">
                <td class="sorting_1">{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.fecha_creacion }}</td>
                <td>{{ item.fecha_modificacion }}</td>
                <td>{{ item.fecha_fin }}</td>
            </tr> 
            {% endfor %}   
        </tbody>
    </div>
    </div>
</div>
{% endblock inicio %}
